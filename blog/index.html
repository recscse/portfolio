<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Brijesh Yadav — Engineering Blog</title>
    <link rel="stylesheet" href="blog.css" />
    <meta
      name="description"
      content="Engineering notes by Brijesh Yadav: Java, Spring Boot, AWS, FastAPI, real-time systems."
    />
    <script>
        const savedTheme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
        document.documentElement.setAttribute('data-theme', savedTheme);
    </script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="nav-bar">
      <div class="nav-left">
        <a href="../index.html" class="nav-brand">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
            </svg>
            Brijesh Yadav
        </a>
      </div>
      <div style="display: flex; gap: 12px; align-items: center;">
          <a href="../index.html" class="nav-link">← Back to Portfolio</a>
          <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
            <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: none;">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
      </div>
    </nav>

    <div class="layout" style="display: block;"> <!-- Block layout for index -->
      <div class="post-header" style="border-bottom: none; margin-bottom: 24px;">
        <h1 class="post-title" style="margin-bottom: 16px;">Engineering Notes</h1>
        <p style="color: var(--text-muted); max-width: 600px; margin: 0 auto;">
          Deep dives into backend engineering, real-time systems, and distributed architectures.
        </p>
      </div>

      <div class="grid-controls">
        <input
          id="q"
          class="search-bar"
          type="search"
          placeholder="Search posts (e.g., 'Redis', 'Spring Boot')..."
        />
      </div>

      <div id="grid" class="cards-grid"></div>
    </div>

    <footer class="footer">
      <p>© <span id="y"></span> Brijesh Yadav</p>
    </footer>

    <script>
      // Theme Logic
      const themeBtn = document.getElementById('theme-toggle');
      const sunIcon = themeBtn.querySelector('.sun-icon');
      const moonIcon = themeBtn.querySelector('.moon-icon');

      function updateIcons(theme) {
          if (theme === 'light') {
              sunIcon.style.display = 'none';
              moonIcon.style.display = 'block';
          } else {
              sunIcon.style.display = 'block';
              moonIcon.style.display = 'none';
          }
      }
      
      const currentTheme = document.documentElement.getAttribute('data-theme');
      updateIcons(currentTheme);

      themeBtn.addEventListener('click', () => {
          const current = document.documentElement.getAttribute('data-theme');
          const next = current === 'light' ? 'dark' : 'light';
          document.documentElement.setAttribute('data-theme', next);
          localStorage.setItem('theme', next);
          updateIcons(next);
      });

      // Blog Logic
      const posts = [
        {
          title: "Upstox Real-Time Market Data: WebSocket Implementation Guide",
          date: "2026-02-12",
          summary:
            "A granular technical guide on implementing a low-latency, binary-encoded WebSocket client for real-time market data fetching.",
          tags: ["WebSockets", "Python", "Protobuf", "Technical Guide"],
          url: "upstox-websocket-implementation.html",
        },
        {
          title: "The Math of Winning: Implementing the Kelly Criterion Risk Engine",
          date: "2026-02-11",
          summary:
            "A deep-dive into replacing fixed-lot trading with a mathematically optimal position sizing strategy to eliminate the risk of ruin.",
          tags: ["Risk Management", "Mathematics", "Quantitative Finance"],
          url: "kelly-criterion-risk-engine.html",
        },
        {
          title: "Latency Kills: Building a High-Speed Market Data Engine",
          date: "2026-02-10",
          summary:
            "A technical deep-dive into implementing Upstox V3 WebSockets and Protocol Buffers for near-zero lag market data streaming.",
          tags: ["Python", "WebSockets", "Protobuf", "FinTech"],
          url: "upstox-websocket-engine.html",
        },
        {
          title: "Designing a Scalable Market Data Streaming Architecture",
          date: "2025-12-27",
          summary:
            "A deep dive into my algo trading project's architecture: FastAPI, Redis Pub/Sub, and Socket.IO for real-time market data.",
          tags: ["System Design", "FastAPI", "Redis"],
          url: "scalable-market-data-architecture.html",
        },
        {
          title: "Growth Quantix — Live Data to Signals",
          date: "2025-08-20",
          summary:
            "How I wired a low-latency live market feed into a modular signal engine using FastAPI, Redis, and WebSockets.",
          tags: ["FastAPI", "WebSockets", "Redis", "Trading"],
          url: "#",
        },
        {
          title: "Spring Boot Email Pipeline: From Queue to Delivery",
          date: "2025-06-04",
          summary:
            "Designing a resilient email processing microservice with idempotent APIs, retries, and observability.",
          tags: ["Java", "Spring Boot", "Microservices", "Observability"],
          url: "#",
        },
        {
          title: "S3 + CloudFront for Low-Cost Static Hosting",
          date: "2025-03-18",
          summary:
            "Step-by-step notes on deploying a static portfolio with caching, invalidations, and HTTPS.",
          tags: ["AWS", "S3", "CloudFront", "DevOps"],
          url: "#",
        },
        {
          title: "QR-based Document Handoffs with Audit Trails",
          date: "2024-11-10",
          summary:
            "Security and UX considerations for a QR-driven document sharing flow backed by PostgreSQL.",
          tags: ["Security", "PostgreSQL", "Spring Boot"],
          url: "#",
        },
        {
          title: "Building a Real-Time Market Data Generator",
          date: "2025-10-17",
          summary:
            "How I simulated live stock market ticks to test algo trading systems with deterministic replay and burst handling.",
          tags: ["Trading", "Simulation", "FastAPI", "Redis"],
          url: "market-data-generator.html",
        },
      ];

      const grid = document.getElementById("grid");
      const q = document.getElementById("q");

      function render() {
        const qq = (q.value || "").toLowerCase();
        grid.innerHTML = "";
        
        const filtered = posts
          .slice()
          .sort((a, b) => b.date.localeCompare(a.date))
          .filter(
            (p) =>
              (!qq ||
                (p.title + " " + p.summary + " " + p.tags.join(" "))
                  .toLowerCase()
                  .includes(qq))
          );
          
        if (filtered.length === 0) {
           grid.innerHTML = `<p style="color: var(--text-muted); grid-column: 1/-1; text-align: center; padding: 40px;">No posts found matching your criteria.</p>`;
           return;
        }

        filtered.forEach((p) => {
            const card = document.createElement("a");
            card.className = "blog-card";
            card.href = p.url || "#";
            
            // Format date nicely
            const dateObj = new Date(p.date);
            const dateStr = dateObj.toLocaleDateString("en-US", { year: 'numeric', month: 'long', day: 'numeric' });

            card.innerHTML = `
              <div class="card-date">${dateStr}</div>
              <h3 class="card-title">${p.title}</h3>
              <p class="card-excerpt">${p.summary}</p>
              <div class="card-tags">
                ${p.tags.map((t) => `<span class="tag">${t}</span>`).join("")}
              </div>
            `;
            grid.appendChild(card);
          });
      }

      q.addEventListener("input", render);
      render();
      
      document.getElementById("y").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
